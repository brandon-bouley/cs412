{% extends 'base.html' %}

{% block title %}Show All Quotes{% endblock %}

{% block content %}
    <div>
        <h2>All Quotes</h2>
        <ul>
            {% for quote in quotes %}
                <li>{{ quote }}</li>
            {% endfor %}
        </ul>
        <h2>All Images</h2>
        <ul>
            {% for image in images %}
                <li><img src="{{ image }}" class="showall" alt="Image" ></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
