{% extends 'restaurant/base.html' %}

{% block title %}Order Page{% endblock %}

{% block content %}
<h2>Order Form</h2>
<form method="post" action="{% url 'confirmation' %}">
    {% csrf_token %}
    <p>Menu Items:</p>
    <label><input type="checkbox" name="items" value="Pizza"> Pizza - $10</label><br>
    <label><input type="checkbox" name="items" value="Burger"> Burger - $10</label><br>
    <label><input type="checkbox" name="items" value="Pasta"> Pasta - $10</label><br>
    <label><input type="checkbox" name="items" value="Salad"> Salad - $10</label><br>
    <label><input type="checkbox" name="items" value="{{ daily_special }}"> Daily Special: {{ daily_special }} - $10</label><br>
    <p>Special Instructions:</p>
    <textarea name="instructions"></textarea><br>
    <p>Customer Information:</p>
    <label>Name: <input type="text" name="name"></label><br>
    <label>Phone: <input type="text" name="phone"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <button type="submit">Place Order</button>
</form>
{% endblock %}
