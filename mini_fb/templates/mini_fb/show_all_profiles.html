{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="profile-grid">
    {% for profile in profiles %}
    <div class="profile-card">
        <div>
            <strong>{{ profile.first_name }} {{ profile.last_name }} </strong>{{ profile.email }}<br>
            from {{ profile.city }}<br>
            <img src="{{ profile.profile_image_url }}" alt="Profile Image" class="fbimg">
        </div>
        <a href="{% url 'show_profile' profile.pk %}" class="view-profile-button">View Profile</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
