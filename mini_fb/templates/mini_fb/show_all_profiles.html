<!-- mini_fb/templates/show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Profile Image</th>
    </tr>
    {% for profile in profiles %}
    <tr>
        <td>{{ profile.first_name }}</td>
        <td>{{ profile.last_name }}</td>
        <td>{{ profile.city }}</td>
        <td><img src="{{ profile.profile_image_url }}" alt="Profile Image" class="fbimg"></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
