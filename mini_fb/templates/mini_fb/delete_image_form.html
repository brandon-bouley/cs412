{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Delete Image</h2>
<p>Are you sure you want to delete this image?</p>
<img src="{{ image.image_file.url }}" alt="Image" class="fbimg">

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>

<form method="get" action="{% url 'show_profile' image.status_message.profile.pk %}">
    <button type="submit">Cancel</button>
</form>
{% endblock %}
