{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="divform">
<h2>Login</h2>
<form  method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">

</form>
</div>
{% endblock %}
