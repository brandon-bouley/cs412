{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="divform">
<h2>Create a New Status Message</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="file" name="files" multiple />
    <button type="submit">Post Status</button>
</form>
</div>
{% endblock %}
